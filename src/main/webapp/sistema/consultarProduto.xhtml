<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">

		<p:dialog header="Editar produto"
			id="dialog-modal-editar" widgetVar="dialog-modal-editar" modal="true"
			height="400px" width="550px">

			<ui:include src="/sistema/editarProduto.xhtml" />


		</p:dialog>

		<h:form style="margin:auto;margin-left:2%;" id="form-consulta">

			<p:dataTable id="dataTable-registros" var="produto"
				value="#{ProdutoController.produtos}" rows="15"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" style="width:98%;">

				<p:column headerText="Código">
					<h:outputText value="#{produto.id_produto}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{produto.nm_produto}" />
				</p:column>

				<p:column headerText="Descrição" style="width:200px;">
					<h:outputText value="#{produto.ds_produto}" />
				</p:column>



				<p:column headerText="Valor">
					<h:outputText value="R$#{produto.vl_produto}" />
				</p:column>

				<p:column headerText="" style="width:25px;">

					<p:commandButton icon="ui-icon-pencil" title="Editar Produto"
						ajax="true"
						actionListener="#{ProdutoController.editar(produto)}"
						oncomplete="PF('dialog-modal-editar').show();"
						update="dialog-modal-editar" />

				</p:column>

				<p:column headerText="" style="width:25px;">

					<p:commandButton icon="ui-icon-trash" title="Excluir Produto"
						ajax="true"
						actionListener="#{ProdutoController.excluir(produto)}"
						update="@form" />

				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
</html>
