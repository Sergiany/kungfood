<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">

		<div style="padding-left: 25%;">

			<h:form id="form-consulta-carousel">

				<p:carousel value="#{consultarCardapioCarouselController.cardapios}"
					var="pessoa" responsive="true" itemStyle="height:250px;"
					numVisible="3" style="width:600px">

					<div style="margin-left: 5px;">

						<p>
							<h:outputText value="Código: #{cardapio.id_prato}" />
						</p>
						<p>
							<h:outputText value="Nome: #{cardapio.nm_prato}" />
						</p>
						<p>
							<h:outputText value="Descrição: #{cardapio.ds_prato}" />
						</p>
						<p>
							<h:outputText value="Valor: R$#{cardapio.vl_prato}" />
						</p>

					</div>

					<f:facet name="footer">
				         Total de registros: #{fn:length(consultarCardapioCarouselController.cardapios)}
				    </f:facet>


				</p:carousel>

			</h:form>

		</div>

	</ui:define>

</ui:composition>
</html>
