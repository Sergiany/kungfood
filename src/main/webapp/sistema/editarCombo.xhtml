<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

			<p:outputLabel value="Código" for="inputText-codigo" />
			<p:inputText id="inputText-codigo"
				value="#{ComboController.comboModel.id_combo}"
				style="width:50px" readonly="true" />


			<p:outputLabel value="Nome" for="inputText-nome" />
			<p:inputText id="inputText-nome" style="width:300px" maxlength="70"
				value="#{ComboController.comboModel.nm_combo}"
				required="true"
				requiredMessage="O nome do combo é de preenchimento obrigatório" />


			<p:outputLabel value="Descrição" for="inputText-descricao" />
			<p:inputText id="inputText-descricao" style="width:300px"
				maxlength="80"
				value="#{ComboController.comboModel.ds_combo}"
				required="true"
				requiredMessage="A descrição do combo é de preenchimento obrigatório" />


			<p:outputLabel value="Valor" for="inputText-valor" />
			<p:inputText id="inputText-valor" style="width:300px" maxlength="200"
				value="#{ComboController.comboModel.vl_combo}"
				required="true"
				requiredMessage="O valor do combo é de preenchimento obrigatório" />

			<p:spacer />
			<p:commandButton value="Alterar" id="commandButton-alterar"
				icon="ui-icon-gear"
				actionListener="#{ComboController.alterarRegistro}"
				oncomplete="PF('dialog-modal-editar').hide();"
				update="form-consulta" />


			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true"
				severity="error" />

		</h:panelGrid>

	</h:form>

</ui:composition>
